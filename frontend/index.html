  <!-- Preload critical CSS để tránh FOUC -->
  <link rel="stylesheet" href="/src/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/src/assets/css/meanmenu.min.css" />
  <link rel="stylesheet" href="/src/assets/css/animate.css" />

  <link rel="stylesheet" href="/src/assets/css/main.css" />
  
  <style>
    /* Ngăn FOUC - ẩn body cho đến khi React mount */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    /* Loading fallback */
    #root:empty::before {
      content: "";
      display: block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="src/assets/js/jquery-3.6.0.min.js"></script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
